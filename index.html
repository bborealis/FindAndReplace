<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Find and Replace</title>
</head>

<body>
    <div class="jumboton">
        <div class="container">
            <div class="row">

                <div class="col-sm-8">
                    <h1>Word Find and Replace</h1>
                    <br>
                </div>
                <div class="col-sm-4"></div>
            </div>

            <div class="row">
                <div class="col-sm-1"></div>
                <div class="col-sm-8">
                    <p>>>Enter text and replace a given word with a new word.<<</p>
                    <p>>>Can be used to replace multiple words at the same time.<<</p>
                    </br>

                </div>
                <div class="col-sm-4"></div>
            </div>

            <form id="findAndReplace" class "form-horizontal">

                <div class="form-group">
                    <label for="originalString" class="col-sm-3 control-label">Enter your original text:</label>
                    <div class="col-sm-8">
                        <input id="originalString" class="form-control" type="text" placeholder="Original text">
                        <br>
                    </div>
                    <div class="col-sm-1"></div>
                </div>

                <div class="form-group">
                    <label for="wordFind" class="col-sm-3 control-label">Old word to be replaced:</label>
                    <div class="col-sm-8">
                        <input id="wordFind" class="form-control" type="text" placeholder="Word to be replaced">
                        <br>
                    </div>
                    <div class="col-sm-1"></div>
                </div>

                <div class="form-group">
                    <label for="wordReplace" class="col-sm-3 control-label">New word:</label>
                    <div class="col-sm-8">
                        <input id="wordReplace" class="form-control" type="text" placeholder="New word">
                        <br>
                    </div>
                    <div class="col-sm-1"></div>
                </div>

                <div class="col-sm-offset-3 col-sm-9">
                    <button type="submit" class="btn btn-primary btn-lg">Find and Replace!</button>
                    <br>
                    <br>
                </div>
            </form>

            <div class="row">
                <div class="col-sm-3"></div>
                <div class="col-sm-8">
                    <div id="result">
                        <p><span class="result" style="color:#E8E8E8"></span></p>
                    </div>
                </div>
                <div class="col-sm-1"></div>

            </div>
        </div>
    </div>

</body>

</html>
